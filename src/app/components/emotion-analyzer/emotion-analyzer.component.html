<head>
    <meta charset="UTF-8">
    <script src="//www.WebRTC-Experiment.com/RecordRTC.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script> 
    <script src="http://mrrio.github.io/jsPDF/dist/jspdf.debug.js"></script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="legend">
        <div class="color-legend angry">Anger</div>
        <div class="color-legend disgust">Disgust</div>
        <div class="color-legend fear">Fear</div>
        <div class="color-legend happy">Happiness</div>
        <div class="color-legend surprise">Surprise</div>
        <div class="color-legend sad">Sadness</div> 
        <div class="color-legend neutral">Neutral</div>      
    </div>
    <div class="top-delimiter"></div> 
    
  <div class="wrapper">     
    <section class="main-controls">
      <div id="buttons">
        <button class="record" (click)="record()">  </button>
        <button class="stop" (click)="stop_recording()"> </button>
        <button class="reset" (click)="reset()"> </button>
        
      </div>
    </section>
  </div>
  <div>
    <div class="container">
      <div class="transcript-container" id="transcript_container">
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-delimiter"></div> 
     <p> Emanuela-Felicia Colta <br/>
      University of Southampton, 2018 </p>  
  </footer>
</body>
